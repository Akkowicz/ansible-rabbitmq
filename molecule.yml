---
ansible:
  playbook: playbook.yml

dependency:
  name: galaxy

driver:
  name: vagrant

vagrant:
  instances:
    - name: virtualmachine
      ansible_groups:
        - group1
    - name: virtualmachine-clustered01
      interfaces:
        - network_name: private_network
          type: static
          ip: 172.28.128.3
          auto_config: true
      ansible_groups:
        - group2
    - name: virtualmachine-clustered02
      interfaces:
        - network_name: private_network
          type: static
          ip: 172.28.128.4
          auto_config: true
      ansible_groups:
        - group2
  platforms:
    - name: rhel-7.3
      box: rhel-7.3
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
verifier:
  name: testinfra
