---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos-7.2
      box: bento/centos-7.2
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: virtualmachine
      ansible_groups:
        - group1
verifier:
  name: serverspec
