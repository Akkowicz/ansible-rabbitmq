---
ansible:
  playbook: playbook.yml

dependency:
  name: galaxy

driver:
  name: vagrant

vagrant:
  instances:
    - name: virtualmachine
      ansible_groups:
        - group1
  platforms:
    - name: centos-7.2
      box: bento/centos-7.2
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
verifier:
  name: testinfra
